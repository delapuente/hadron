<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <meta charset="utf-8">

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/sinon.js"></script>
  <script type="text/javascript" src="lib/require.js"></script>
  <script type="text/javascript" src="lib/context.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      newContext.configurePaths({
        'hadron': './src'
      });

      window.onload = execJasmine;

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

  <script type="text/javascript" src="specs/gfx/GraphicSystemSpec.js"></script>
  <script type="text/javascript" src="specs/visualization/WorldMetricsSpec.js"></script>
  <script type="text/javascript" src="specs/visualization/CameraSpec.js"></script>
  <script type="text/javascript" src="specs/visualization/MultiportWindowSpec.js"></script>
  <script type="text/javascript" src="specs/visualization/MultiportWindowRenderSpec.js"></script>
  <script type="text/javascript" src="specs/visualization/ViewportSpec.js"></script>
  <script type="text/javascript" src="specs/visualization/ViewportRenderSpec.js"></script>
  <script type="text/javascript" src="specs/visualization/SceneSpec.js"></script>
  <script type="text/javascript" src="specs/visualization/SceneRenderSpec.js"></script>
  <script type="text/javascript" src="specs/visualization/SceneControlSpec.js"></script>
  <script type="text/javascript" src="specs/lib/structures/GraphSpec.js"></script>
  <script type="text/javascript" src="specs/ModelSpec.js"></script>
  <script type="text/javascript" src="specs/RenderSpec.js"></script>
  <script type="text/javascript" src="specs/ScaffoldingSpec.js"></script>
  <script type="text/javascript" src="specs/SimulatorSpec.js"></script>
  <script type="text/javascript" src="specs/ToolkitSpec.js"></script>

</head>

</html>
